<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@swimlane/ngx-charts - Declarative Charting Framework for Angular2 and beyond!</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Declarative Charting Framework for Angular2 and beyond!">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .sidebar .sidebar-nav {
      line-height: 2em;
      padding-bottom: 40px;
      padding: 0 20px 40px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>

      alias: {
        '/_sidebar.md': '/summary.md',
        '/.*/_sidebar.md': '/summary.md'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>

</html>
